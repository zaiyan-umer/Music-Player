<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="icon" href="img/music.svg" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/utility.css" />
		<link rel="stylesheet" href="css/scrollbar.css" />
		<link rel="stylesheet" href="css/seekbar.css" />
		<link rel="stylesheet" href="css/media.css" />
		<script src="js/app.js" defer></script>
		<script src="js/song.js" defer></script>
	</head>
	<body>
		<div class="container flex">
			<section class="sidebar">
				<nav>
					<ul>
						<li class="flex align-center"><img src="img/home.svg" alt="Home" /> Home</li>
						<li class="flex align-center search-li">
							<img src="img/searchGrey.svg" class="search" alt="Search" /> Search
						</li>
					</ul>
				</nav>
				<div class="library">
					<div class="library-heading flex align-center">
						<img src="img/libraryGrey.svg" alt="Library" /> Your Library
					</div>
					<div class="songlist">
						<ul class="flex flex-col"></ul>
					</div>
				</div>
			</section>

<div class="hamburger" id="hamburger">
	<img src="img/hamburger.png" id="menuIcon" alt="Menu" />
</div>

			<section class="main">
				<div class="playlist-heading"></div>
				<div class="playlist-container"></div>
			</section>

			<footer class="flex flex-col">
				<div class="song-name flex align-center">
					<img src="img/headphoneGreen.svg" alt="" />
					<span id="songName"></span>
					<img id="playingGif" src="img/playing.gif" alt="" />
				</div>
				<div class="btn flex align-center justify-center">
					<img id="previousBtn" src="img/previous.svg" alt="" />
					<img id="playBtn" src="img/play.svg" alt="" />
					<img id="nextBtn" src="img/next.svg" alt="" />
				</div>
				<div class="slidercontainer flex align-center">
					<span class="song-current-time">00:00</span>
					<input type="range" min="1" max="100" value="0" step="0.01" class="slider" id="myRange" />
					<span class="song-duration">00:00</span>
				</div>
				<div class="volume flex align-center">
					<span class="volume-img"></span>
					<input type="range" min="0" max="100" value="100" step="0.01" class="volume-range" id="" />
				</div>
			</footer>
		</div>
	</body>
</html>
